---
format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  ci:
    after_run:
      - primary
  run_from_repo:
    steps:
      - activate-ssh-key:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone: {}
      - script:
          title: continue from repo
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                bitrise run "${BITRISE_TRIGGERED_WORKFLOW_ID}"
  primary:
    steps:
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.3.7:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0.9.6:
        inputs:
        - project_location: "$PROJECT_LOCATION/"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-detekt@0.0.2: {}
    - android-unit-test@0.11.1:
        inputs:
        - project_location: "$PROJECT_LOCATION/"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-build-for-ui-testing@0.1.1:
        inputs:
        - project_location: "$PROJECT_LOCATION/"
        - variant: debug
        - module: app
    - virtual-device-testing-for-android@1.0.6: {}
    - deploy-to-bitrise-io@1.7.0:
        is_always_run: false
    - cache-push@2.2.0: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: ''
